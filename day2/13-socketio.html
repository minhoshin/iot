<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src='/socket.io/socket.io.js'></script>
<script>
$(function(){
  
  var socket = io();

  $('#park_light_on').click(function(){
    socket.emit('parkLightOn', '주차장 조명 켜기');
  });

  $('#park_light_off').click(function(){
    socket.emit('parkLightOff', '주차장 조명 끄기');
  });

  socket.on('event_to_all', function(msg){
    console.log(msg);
    $('#msg_to_all').append('<div>' + msg + '</div>');
  });

});
</script>
</head>
<body>
  <button id='park_light_on'>주차장 조명 켜기</button><br>
  <button id='park_light_off'>주차장 조명 끄기</button><br>
  <div id='msg_to_all'></div>
</body>
</html>
